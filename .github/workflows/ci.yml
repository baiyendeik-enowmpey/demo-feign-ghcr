name: CI/CD Feign (Java 17, Docker, GHCR)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build and test
        run: mvn -B clean verify

      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/demo-feign-ghcr:latest .

      - name: Smoke Test Container
        run: |
          docker run -d -p 8080:8080 --name demo-app ghcr.io/${{ github.repository_owner }}/demo-feign-ghcr:latest
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep -q UP; then
              echo "Application is healthy"
              break
            fi
            sleep 2
          done
          if ! curl -s http://localhost:8080/actuator/health | grep -q UP; then
            docker logs demo-app
            exit 1
          fi
          docker stop demo-app
          docker rm demo-app

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/demo-feign-ghcr:latest

      - name: Deploy to remote server via SSH
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/demo-feign-ghcr:latest
            docker stop demo-app || true
            docker rm demo-app || true
            docker run -d -p 8080:8080 --name demo-app ghcr.io/${{ github.repository_owner }}/demo-feign-ghcr:latest
